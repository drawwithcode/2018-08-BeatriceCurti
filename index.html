<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 Motion</title>
    <style> body {padding: 0; margin: 0; height: 100vh; width: 100vw;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
  </body>
	<script>
		var value = 0;
		var cont = 'SHAKE';
		function setup() {
			createCanvas(windowWidth,windowHeight);
			angleMode(DEGREES);
			colorMode(HSB);
			setShakeThreshold(20);
  			frameRate(12);
		}
		function draw() {
			c = color(map(rotationY,-90,90,1,width, 0, 360), 75, 100);
			background(c);

			b = color(map(rotationX,-90,90,1,width, 0, 360), 75, 100);
			fill(b);
			textSize(90);
			textAlign(CENTER);
			text(cont,width/2,value);
		}
		function deviceShaken() {
  			value = value + 10;
				if (value > windowHeight) {
				value = 0;
			}
		}
	</script>
</html>
